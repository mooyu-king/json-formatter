<!DOCTYPE html>
<html lang="en"> <!-- 设置为英文 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter Tool</title>
    <link rel="icon" href="final-logo.jpg" type="image/jpeg"> <!-- 添加 Favicon -->

    <meta name="description" content="json-formatter.app is the ultimate JSON formatter tool designed for easy and efficient formatting, validation, and beautification of JSON data. Explore powerful features of this online JSON formatter that make managing JSON effortless for developers and data analysts.">
    <meta name="keywords" content="JSON formatter, online JSON tool, format JSON, validate JSON, JSON validator, JSON data management, web applications, JSON beautifier">

    <link rel="canonical" href="https://json-formatter.app"> <!-- 添加 Canonical URL -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 设置页面的背景色 */
        body {
            background-color: #a0e0e0; /* 新添加的蓝绿色背景，接近#b2ebf2和#80deea */
            margin: 0; /* 去掉默认的边距 */
            font-family: Arial, sans-serif; /* 设置字体 */
        }

        /* 添加标题样式 */
        h1 {
            text-align: center; /* 居中对齐 */
            font-family: Arial, sans-serif; /* 黑体字体 */
            font-weight: bold; /* 加粗 */
            margin: 20px 0; /* 上下边距 */
            display: flex; /* 使用 Flexbox 来排版图标和文本 */
            align-items: center; /* 垂直居中对齐 */
            justify-content: center; /* 水平居中对齐 */
        }

        h1 img {
            width: 40px; /* 设置图标宽度 */
            height: 40px; /* 设置图标高度，保持比例 */
            margin-right: 10px; /* 标题文本和图标之间的间距 */
            border-radius: 50%; /* 圆角处理 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 阴影效果 */
            background: linear-gradient(135deg, #00c6ff, #0072ff); /* 渐变边缘 */
            padding: 2px; /* 内边距，确保背景色显示在圆角内 */
        }

        /* 为选择语言和输入框增加间距 */
        .language-selector {
            margin-bottom: 5px; /* 增加与输入框之间的间距 */
        }

        .input-section {
            margin-top: 2px; /* 可选：增加输入部分的顶部间距 */
        }

        /* iframe 样式 */
        .about-frame {
            width: 100%;
            height: 600px; /* 设置适当的高度 */
            border: none; /* 无边框 */
            margin-top: 20px; /* 上边距 */
        }

        /* 按钮样式 */
        .action-button {
            background-color: #0072ff; /* 设置按钮背景颜色 */
            color: white; /* 字体颜色 */
            border: none; /* 去掉边框 */
            padding: 10px 20px; /* 内边距 */
            border-radius: 5px; /* 圆角 */
            cursor: pointer; /* 鼠标悬停变化 */
            margin-top: 10px; /* 与上方元素的间距 */
        }

        .action-button:hover {
            background-color: #005bb5; /* 悬停时的背景颜色 */
        }
    </style>
</head>
<body>
    <h1><img src="final-logo.jpg" alt="Favicon"> Online JSON Formatter</h1> <!-- 在标题前添加图标 -->
    
    <div class="language-selector">
        <label for="language"><strong>Select Language:</strong></label>
        <select id="language">
            <option value="en" selected>English</option> <!-- English 放在第一位 -->
            <option value="zh">中文</option>
            <option value="ar">العربية</option>
        </select>
    </div>
    
    <div class="container">
        <div class="input-section">
            <h2 id="inputTitle">Input JSON Text</h2>
            <textarea id="inputJson" rows="20" placeholder="Please enter unformatted JSON text"></textarea>
            <button id="formatJsonButton" class="action-button">Format JSON</button>
            <div class="upload-section">
                <h2 id="uploadTitle">Upload JSON File</h2>
                <label id="fileLabel" for="jsonFile">Choose File</label> <!-- 选择文件的标签 -->
                <input type="file" id="jsonFile" accept=".json" style="display: none;"> <!-- 隐藏实际的文件输入 -->
                <button id="uploadButton" class="action-button" onclick="document.getElementById('jsonFile').click();">Choose File</button> <!-- 自定义按钮 -->
                <p id="fileStatus">No file selected</p> <!-- 文件状态文本 -->
                <button id="uploadJsonButton" class="action-button">Upload and Format</button>
            </div>
        </div>
        <div class="output-section">
            <h2 id="outputTitle">Formatted JSON Text</h2>
            <pre id="outputJson"></pre>
            <button id="copyButton" class="action-button">Copy to Clipboard</button>
            <div id="downloadLink" style="display:none;">
                <p id="downloadText">Download formatted file:</p> <a id="formattedFileLink" href="#" download></a>
            </div>
        </div>
    </div>

    <!-- 使用 iframe 加载介绍文件 -->
    <iframe src="about.html" class="about-frame"></iframe>

    <script src="script.js"></script>
</body>
</html>
